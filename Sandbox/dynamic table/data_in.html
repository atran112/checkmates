<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data input</title>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-firestore.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body onload="initialize()">
    <div id="message">
      <h2>Welcome</h2>
      <form id="dataInput" name="formData">
		Name:<br>
		<input type="text" name="usrName"><br>
		Nickname:<br>
		<input type="text" name="nickname"><br>
		Age:<br>
		<input type="text" name="age"><br>
		Email:<br>
		<input type="text" name="email"><br>
		<input type="radio" name="gender" value="male" checked> Male<br>
		<input type="radio" name="gender" value="female"> Female<br>
		<input type="button" value="Submit" onclick="uploadData()">
	</form>
	<button id = "viewButton" class="float-left submit-button" >View Data</button>
	<script type="text/javascript">
		document.getElementById("viewButton").onclick = function(){
			location.href = "./view_data.html";
		};
	</script>
	<script src="./data_manage.js"></script>
	<script src="./firebaseConfig.js"></script>
  </body>
</html>
